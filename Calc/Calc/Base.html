<!DOCTYPE html>
<html>
<head>
    <title>Calculator Copy</title>
    <meta charset="utf-8"/>
    <link href="BaseStyle.css" rel="stylesheet">
    
</head>
<body>
<table class="gradient">
    <tr>
        <td colspan="5"><input type="text" class="input1"> </td>
    </tr>
    <tr>
        <td><input type="button" class="button1" value="MC"/></td>
        <td><input type="button" class="button1" value="MR"/></td>
        <td><input type="button" class="button1" value="MS"/></td>
        <td><input type="button" class="button1" value="M+"/></td>
        <td><input type="button" class="button1" value="M-"/></td>
    </tr>
    <tr>
        <td><input type="button" class="button2" value="←"/></td>
        <td><input type="button" class="button2" value="CE"/></td>
        <td><input type="button" class="button2" value="C"/></td>
        <td><input type="button" class="button2" value="±"/></td>
        <td><input type="button" class="button2" value="√"/></td>
    </tr>
    <tr>
        <td><input type="button" class="button3" value="7"/></td>
        <td><input type="button" class="button3" value="8"/></td>
        <td><input type="button" class="button3" value="9"/></td>
        <td><input type="button" class="button2" value="/"/></td>
        <td><input type="button" class="button2" value="%"/></td>
    </tr>
    <tr>
        <td><input type="button" class="button3" value="4"/></td>
        <td><input type="button" class="button3" value="5"/></td>
        <td><input type="button" class="button3" value="6"/></td>
        <td><input type="button" class="button2" value="*"/></td>
        <td><input type="button" class="button2" value="1/x"/></td>
    </tr>
    <tr>
        <td><input type="button" class="button3" value="1"/></td>
        <td><input type="button" class="button3" value="2"/></td>
        <td><input type="button" class="button3" value="3"/></td>
        <td><input type="button" class="button2" value="-"/></td>
        <td rowspan="2"><input type="button" class="button2up" value="="/></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" class="button3right" value="0"/></td>
        <td><input type="button" class="button3" value="."/></td>
        <td><input type="button" class="button2" value="+"/></td>
    </tr>
</table>
</body>
</html>
